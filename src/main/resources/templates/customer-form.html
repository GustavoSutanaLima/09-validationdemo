<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Teste 2</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            form {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h3 {
                margin-bottom: 10px;
                color: #333;
            }
            h4 {
                margin: 15px 0 5px;
                color: #555;
            }
            i {
                color: #777;
            }
            input[type="text"], input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                background-color: #083eee;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #083eee;
            }
            .error {
                color: red;
                font-size: 0.9em;
            }
        </style>
    </head>

    <body>
        <form th:action="@{/processedCustomer}" th:object="${customer_name}" method="POST">
            <div>
                <h3>Type in your data:</h3>
                <i>Anything with asterisk (*) is required!</i>

                <h4>Your first name:</h4>
                <input type="text" th:field="${customer_name.firstName}" />

                <h4>Your last name(*):</h4>
                <input type="text" th:field="${customer_name.lastName}" /> 

                <span th:if="${#fields.hasErrors('lastName')}" th:errors="${customer_name.lastName}" class="error"></span>

                <h4>Your age(*):</h4>
                <input type="text" th:field="${customer_name.age}" />

                <span th:if="${#fields.hasErrors('age')}" th:errors="${customer_name.age}" class="error"></span>

                <h4>Your postal code:</h4>
                <input type="text" th:field="${customer_name.postalCode}" placeholder="XX.XXX-XXX" />

                <span th:if="${#fields.hasErrors('postalCode')}" th:errors="${customer_name.postalCode}" class="error"></span>
                
                <h4>Course code:</h4>
                <input type="text" th:field="${customer_name.courseCode}" th:placeholder="TOPSXXXX" />

                <span th:if="${#fields.hasErrors('courseCode')}" th:errors="${customer_name.courseCode}" class="error"></span>
                
                <br><br>
                <input type="submit" value="Enviar!" />
            </div>
        </form>
    </body>

</html>
